<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addExerciseCombo}" th:object="${exerciseCombo}" method="post">

  <label for="title">Title</label>
  <input type="text" th:field="*{title}" id="title" placeholder="Title">
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

  <label for="sets">Title</label>
  <input type="text" th:field="*{sets}" id="sets" placeholder="Sets">
  <span th:if="${#fields.hasErrors('sets')}" th:errors="*{sets}"></span>

  <label for="reps">Title</label>
  <input type="text" th:field="*{reps}" id="reps" placeholder="Reps">
  <span th:if="${#fields.hasErrors('reps')}" th:errors="*{reps}"></span>

  <label for="kg">Kg</label>
  <input type="text" th:field="*{kg}" id="kg" placeholder="Kg">
  <span th:if="${#fields.hasErrors('kg')}" th:errors="*{kg}"></span>

  <input type="submit" value="Add exercise">

</form>

</body>
</html>
