<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout System</title>
</head>
<body>


<label>
    <input type="text" placeholder="Search..">
</label>


<div th:switch="${workouts}">
    <h2 th:case="null">No workouts yet!</h2>
    <div th:case="*">
        <h2>Workouts</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Description</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="workout : ${workouts}">
                <td th:text="${workout.title}"></td>
                <td th:text="${workout.duration}"></td>
                <td th:text="${workout.description}"></td>
                <td><a th:href="@{/delete/{id}(id=${workout.ID})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addWorkout">Add a new workout</a></p>
</div>

</body>
</html>
