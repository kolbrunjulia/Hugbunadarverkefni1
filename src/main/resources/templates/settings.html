<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<h1>
    Settings
</h1>

<p th:text="${LoggedInUser.username}"></p>

<form th:action="@{/workouts}" method="post">
    <input type="submit" value="Home" />
</form>

<form th:action="@{/darkMode}" method="post">
    <input type="submit" value="Dark Mode" />
</form>

<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
</label>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
