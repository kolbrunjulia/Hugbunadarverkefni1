<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <h2>Sign up</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" id="username" th:field="*{username}" placeholder="Username" pattern="[^' ']+" title="Cannot contain spaces" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" id="email" th:value="*{email}" placeholder="Email" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" id="password" th:value="*{password}" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input-box">
            <input type="submit" value="Sign up">
        </div>
        <a href="/">Go back to login page</a>
    </form>
</div>
</body>
</html>
