<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en"> <!--xmlns:Duration="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="UTF-8">
    <title>Workout</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="icon" href="../../css/logo.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="exersice">
            <div class="header">
                <h2 th:text="${LoggedInUser.username}"></h2>
                <!--<h2 th:text="${LoggedInUser.username}"></h2>-->
                <div class="val">
                    <p><a class="takki" href="/workouts">Back to workouts</a></p>
                    <form th:action="@{/settings}" method="post">
                        <input class="icon" type="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Windows_Settings_app_icon.png" />
                    </form>
                </div>
            </div>


            <main class="heleting">
                <div>
                    <div class="duration1">
                        <h3 >Duration: </h3>
                        <h3 th:text="${workout.duration}"></h3>
                    </div>
                    <div class="description">
                        <h3>Description: </h3>
                        <h3 th:text="${workout.description}"></h3>
                    </div>
                </div>
                <div class="dot">
                    <div class="jibby">
                        <h2 th:text="${workout.title}"></h2>
                        <p><a class="takki" th:href="@{/addToMyWorkouts/{id}(id=${workout.ID})}">Add to MyWorkouts</a></p>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>Exercises</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>kg</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="exercise_combo : ${ExerciseCombos}">
                            <td th:text="${exercise_combo.exercise_title}"></td>
                            <td th:text="${exercise_combo.sets}"></td>
                            <td th:text="${exercise_combo.reps}"></td>
                            <td th:text="${exercise_combo.kg}"></td>
                            <td><a th:href="@{/deleteExercise/{workout_id}/{id}(id=${exercise_combo.ID},workout_id=${workout.ID})}">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <p><a class="takki" th:href="@{/workout/{id}/addExercise(id=${workout.ID})}">Add Exercise</a></p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
